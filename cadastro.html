<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - ONG Esperança</title>
  <link rel="stylesheet" href="css/style.css">
  <script>
    // Máscaras simples para CPF, telefone e CEP
    function aplicarMascara(campo, tipo) {
      let v = campo.value.replace(/\D/g, "");
      if (tipo === "cpf") v = v.replace(/(\d{3})(\d)/, "$1.$2").replace(/(\d{3})(\d)/, "$1.$2").replace(/(\d{3})(\d{1,2})$/, "$1-$2");
      if (tipo === "telefone") v = v.replace(/(\d{2})(\d)/, "($1) $2").replace(/(\d{5})(\d{4})$/, "$1-$2");
      if (tipo === "cep") v = v.replace(/(\d{5})(\d{3})$/, "$1-$2");
      campo.value = v;
    }
  </script>
</head>
<body>
  <header>
    <h1>Cadastro de Voluntário</h1>
  </header>

  <button class="menu-toggle" onclick="document.querySelector('nav').classList.toggle('active')">☰ Menu</button>
  <nav>
    <ul>
      <li><a href="index.html">Início</a></li>
      <li><a href="projetos.html">Projetos</a></li>
      <li><a href="cadastro.html">Cadastro</a></li>
    </ul>
  </nav>

  <body>
  <main class="container">
    <section>
      <h2>Preencha o formulário</h2>
      <p>Campos marcados com * são obrigatórios</p>

      <form id="form-cadastro">
        <fieldset>
          <legend>Dados Pessoais</legend>

          <label>Nome Completo*</label>
          <input type="text" id="nome" name="nome" required>

          <label>Email*</label>
          <input type="email" id="email" name="email" required>

          <label>CPF*</label>
          <input type="text" id="cpf" name="cpf" maxlength="14" oninput="aplicarMascara(this,'cpf')" required>

          <label>Telefone*</label>
          <input type="tel" id="telefone" name="telefone" maxlength="15" oninput="aplicarMascara(this,'telefone')" required>

          <label>Data de Nascimento*</label>
          <input type="date" id="nascimento" name="nascimento" required>
        </fieldset>

        <fieldset>
          <legend>Endereço</legend>

          <label>Endereço*</label>
          <input type="text" id="endereco" name="endereco" required>

          <label>CEP*</label>
          <input type="text" id="cep" name="cep" maxlength="9" oninput="aplicarMascara(this,'cep')" required>

          <label>Cidade*</label>
          <input type="text" id="cidade" name="cidade" required>

          <label>Estado*</label>
          <input type="text" id="estado" name="estado" maxlength="2" required>
        </fieldset>

        <button type="submit" class="btn">Enviar Cadastro</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ONG Esperança - Todos os direitos reservados.</p>
  </footer>

 <script src="JavaScript/spa.js"></script>
<script src="JavaScript/validacao.js"></script>


</body>
</html>
